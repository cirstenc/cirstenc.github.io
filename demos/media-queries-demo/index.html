<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link

            <a href="#">Blog</a>

        </div>

            <div class="single-color-layout grid">
                <p id="p1">Some of my favorite photos</p>
                <p id="p2">Photography is fun!</p>
                <img id="img1" src="images/photo-1.jpg" alt="photo">
                <img id="img2" src="images/photo-2.jpg" alt="photo">
