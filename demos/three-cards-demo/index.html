<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Three Cards Demo</title>
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"
        >
        <link href="css/styles.css" rel="stylesheet"> 
    </head>
    <body>
        <div id="card-section">
            <div class="single-column card-container">
                <div class="card">
                    <h3>High Protein</h3>
                    <p>12g-14g of complete protein in every bowl</p>
                </div>

                <div class="card">
                    <h3>Keto-Friendly</h3>
                    <p>4g-5g of net carbs per bowl</p>
                </div>

                <div class="card">
                    <h3>Sweet & Delicious</h3>
                    <p>Tastes just like you remember, only better</p>
                </div>
            </div>
        </div>
    </body>
</html>
