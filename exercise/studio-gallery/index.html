<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Gallery (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="gallery">
                <div class="wall back"></div>
                <div class="wall left"></div>
                <div class="wall right"></div>
                <div class="ceiling"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="featured-text">
                        <div class="featured-text-2">
                            <h2>WELCOME TO THE ART ROOM!</h2>
                        </div>
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 1st poster/piece here -->
                        <div class="first-image">
                            <div class="first-image-border">
                                <img 
                                    src="images/model 1.jpg" 
                                    alt="woman with blue eyes"
                                    width="130px"
                                    height="130px"
                                    class="image-first"
                                >
                            </div>
                        </div>
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 2nd poster/piece here -->
                        <div class="second-image">
                            <div class="second-image-border">
                                <img 
                                    src="images/model 2.jpg" 
                                    alt="woman with locs"
                                    width="150px"
                                    height="150px"
                                    class="image-second"
                                >
                            </div>
                        </div>
                    </div>
                
                    <div class="display-space">
                        <!-- Add your code for your 3rd poster/piece here -->
                        <div class="third-image">
                            <div class="third-image-border">
                                <img 
                                    src="images/model 3.webp" 
                                    alt="woman with afro"
                                    width="130x"
                                    height="130px"
                                    class="image-third"
                                >
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
